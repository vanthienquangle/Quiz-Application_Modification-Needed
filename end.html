<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="end.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">Your Score</h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again</a>               <!---button connected to game.js file--->
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>              <!---logics connected to end.js file--->
  </body>
</html>
